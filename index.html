    <script>
        function updateTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var day = now.getDate();
            var month = now.getMonth() + 1; // ThÃ¡ng báº¯t Äáº§u tá»« 0
            var year = now.getFullYear();

            hours = (hours < 10 ? "0" : "") + hours;
            minutes = (minutes < 10 ? "0" : "") + minutes;
            seconds = (seconds < 10 ? "0" : "") + seconds;

            var timeString = hours + ":" + minutes + ":" + seconds;
            document.getElementById("clock").innerHTML = timeString;

            // Cáº­p nháº­t ngÃ y
            var dateString = `HOM NAY LA NGAY ${day}/${month}/${year}`;
            document.getElementById("dateDisplay").innerHTML = dateString;

            // Cáº­p nháº­t tiÃªu Äá»
            document.title = `KEY NGAY ${day}/${month}/${year} LA `;

            setTimeout(updateTime, 1000);
        }

        function getQueryParam() {
            const urlParams = new URLSearchParams(window.location.search);
            const key = urlParams.get('ma');
            const keyInput = document.getElementById('keyInput');
            if (key) {
                keyInput.value = key;
            } else {
                keyInput.value = 'Ban Chua Lay Key';
            }
        }

        function copyToClipboard() {
            const keyInput = document.getElementById('keyInput');
            keyInput.select();
            document.execCommand('copy');
            alert('Da Sao Chep Key : ' + keyInput.value);
        }

        function toggleMusic() {
            const music = document.getElementById('backgroundMusic');
            const musicButton = document.getElementById('musicButton');

            if (music.paused) {
                music.play();
                musicButton.textContent = 'Pause Music';
            } else {
                music.pause();
                musicButton.textContent = 'Play Music';
            }
        }

        window.onload = function() {
            updateTime();
            getQueryParam();
        };
    </script>
